<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
</head>
<body>
    <section class="todo_app">
      <header>
        <h1 class="title">todos</h1>
        <div class="input_todo">
          <input class="new_todo"  type="text" placeholder="What needs to be done?">
        </div>
      </header>
      <main>
          <ul class="todo-list">
          </ul>
      </main>
      <footer>
        <div class="footer_content">
          <span class="todo-count">0</span>
          <div class="filters">
            <p data-filter="all">All</p>
            <p data-filter="active">Active</p>
            <p data-filter="complited">Completed</p>
          </div>
          <button type="button" class="btn btn-outline-secondary clear">Clear completed</button>
        </div>
      </footer>
    </section>
</body>
</html>
